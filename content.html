<!DOCTYPE html>
<html lang="en">

    <title>Lauren's Skiing Blog - Blog</title>
    <style>

        }

        .header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;

        .header .container {

            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

            background-color: #004d99;

            text-align: center;

        }

        .footer .container {
            display: flex;
            justify-content: space-between;

        }

        }

</li>
